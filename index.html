<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI with Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title-animate">Interactive UI Elements</h1>
        
        <!-- Theme Selector -->
        <section class="section">
            <h2>Theme Preferences</h2>
            <div class="theme-selector">
                <button class="theme-btn" data-theme="light">Light</button>
                <button class="theme-btn" data-theme="dark">Dark</button>
                <button class="theme-btn" data-theme="blue">Blue</button>
            </div>
        </section>
        
        <!-- Animated Button -->
        <section class="section">
            <h2>Animated Button</h2>
            <button id="magic-btn" class="btn pulse">Click Me!</button>
        </section>
        
        <!-- Image Gallery -->
        <section class="section">
            <h2>Image Gallery</h2>
            <div class="gallery">
                <img src="https://picsum.photos/id/237/300/200" class="gallery-img" alt="Dog">
                <img src="https://picsum.photos/id/238/300/200" class="gallery-img" alt="City">
                <img src="https://picsum.photos/id/239/300/200" class="gallery-img" alt="Mountain">
            </div>
        </section>
        
        <!-- Accordion -->
        <section class="section">
            <h2>Accordion</h2>
            <div class="accordion">
                <button class="accordion-btn">Toggle Content</button>
                <div class="accordion-content">
                    <p>This content has a smooth reveal animation when toggled.</p>
                </div>
            </div>
        </section>
        
        <!-- Form with Animation -->
        <section class="section">
            <h2>Form with Validation</h2>
            <form id="user-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                    <span class="feedback" id="email-feedback"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Minimum 8 characters">
                    <span class="feedback" id="password-feedback"></span>
                </div>

                <button type="submit" class="btn submit-btn">Submit</button>
            </form>
        </section>
        
        <!-- Animation Controls -->
        <section class="section">
            <h2>Animation Controls</h2>
            <div class="animation-controls">
                <button id="start-animation" class="btn">Start Box Animation</button>
                <div id="animated-box" class="box"></div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
